<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Company Name</h1>

		<form id="clock-form">
			<h2>Time Clock</h2>
			<label>Employee Id: </label>
			<select id="selectEmp">
				<option>Please select your employee ID</option>
				<option>101</option>
				<option>102</option>
			</select>
			<span><button id="in-btn" disabled="disabled">Time In</button></span>
			<span><button id="out-btn" disabled="disabled">Time Out</button></span>
		</form>
		
			<p id="add-emp">
				<br>
				<span><button id="add-emp-btn">Add New Employee</button></span>
			</p>
			
			<form id="emp-form" method="POST" action="api">
				<h2>Add New Employee</h2>				
				<label>First Name: </label>
				<input type="text" name="first"/>
				<br></br>
				
				<label>Last Name: </label>
				<input type="text" name="last"/>
				<br></br>
				
				<label>Company Name: </label>
				<input type="text" name="emp-id"/>
				<br></br>
				
				<label>Department Name: </label>
				<input type="text" name="dept-name">
				<button id="save-btn" type="submit">Save</button>
			</form>
			<div id="response">
			</div>
	<script>
		document.getElementById('save-btn').addEventListener('click', sumbit);
		
		function sumbit(){
			var xhr = new XMLHttpRequest();
			xhr.open('GET', 'https://ide.c9.io/jackiegut19/firstworkspace', true);
			
			xhr.onload = function() {
				if(this.status == 200){
					var response = JSON.parse(this.responseText);
					
					var output = 
						'<li>ID: '+response.id+'</li>' +
                		'<li>Name: '+response.name+'</li>' +
                		'</ul>';
					
					document.getElementById('response').innerHTML = output;
				}
			};
			xhr.send();
		}
	</script>
	</body>
</html>
